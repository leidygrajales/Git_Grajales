<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Repositorio Git</title>
</head>

<body>


    <header class="header">
        <img class="img-header" src="./assets/images/git_image.png">
        <h2>Repositorio GIT</h2>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h4>GitHub</h4>
            </div>
            <div class="card-body">
                <img src="./assets/images/Octocat.png" alt="" />
                <hr>
                <p>
                    En resumen, GitHub es un servicio basado en la 
                    nube que aloja un sistema de control de versiones 
                    (VCS) llamado Git. Éste permite a los desarrolladores 
                    colaborar y realizar cambios en proyectos compartidos, 
                    a la vez que mantienen un seguimiento detallado de su 
                    progreso.
                </p>
            </div>
        </div>
    </main>
</body>

</html>
